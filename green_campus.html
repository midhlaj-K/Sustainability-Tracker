<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Tracker | Analytics</title>
    <style>
        :root {
            --primary-green: #065f46;
            --accent-green: #10b981;
            --light-mint: #d1fae5;
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 20%, #064e3b 0%, transparent 40%),
                        radial-gradient(circle at 80% 80%, #10b981 0%, transparent 40%),
                        linear-gradient(135deg, #022c22 0%, #065f46 100%);
            background-attachment: fixed;
            color: #f0fdf4;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 2.5rem; margin: 0; }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        /* Stats Grid Layout */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            text-align: center;
            padding: 20px;
        }

        .stat-box h3 { font-size: 0.7rem; text-transform: uppercase; margin-bottom: 10px; color: var(--light-mint); }
        .stat-box .value { font-size: 1.8rem; font-weight: 800; color: white; }
        .stat-box .unit { font-size: 0.9rem; opacity: 0.7; }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            align-items: end;
        }

        label { font-size: 0.75rem; font-weight: 700; color: var(--light-mint); margin-bottom: 8px; display: block; }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            transition: 0.3s;
        }

        option { color: black; }

        button {
            background: var(--accent-green);
            color: var(--primary-green);
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #fff; transform: scale(1.03); }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; font-size: 0.8rem; color: var(--light-mint); }
        td { padding: 15px; border-top: 1px solid var(--glass-border); }

        .badge {
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            background: rgba(16, 185, 129, 0.3);
            border: 1px solid var(--accent-green);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Sustainability Tracker</h1>
        <p>Monthly Analytics & Resource Logs</p>
    </header>

    <div class="stats-grid">
        <div class="glass-card stat-box">
            <h3>Avg Wet Waste</h3>
            <div class="value" id="avg-wet">0.00</div>
            <div class="unit">kg / entry</div>
        </div>
        <div class="glass-card stat-box">
            <h3>Avg Dry Waste</h3>
            <div class="value" id="avg-dry">0.00</div>
            <div class="unit">kg / entry</div>
        </div>
        <div class="glass-card stat-box">
            <h3>Avg E-Waste</h3>
            <div class="value" id="avg-e-waste">0.00</div>
            <div class="unit">kg / entry</div>
        </div>
    </div>

    <div class="glass-card">
        <form id="wasteForm">
            <div class="form-grid">
                <div>
                    <label>Classification</label>
                    <select id="type">
                        <option value="wet">Wet / Organic</option>
                        <option value="dry">Dry / Recyclable</option>
                        <option value="e-waste">Electronic Waste</option>
                    </select>
                </div>
                <div>
                    <label>Weight (kg)</label>
                    <input type="number" id="qty" placeholder="0.00" step="0.01" required>
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Log Entry</button>
            </div>
        </form>
    </div>

    <div class="glass-card" style="padding: 0; overflow: hidden;">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const entries = [];
    const wasteForm = document.getElementById('wasteForm');
    const tableBody = document.getElementById('tableBody');
    document.getElementById('date').valueAsDate = new Date();

    function updateStats() {
        const types = ['wet', 'dry', 'e-waste'];
        
        types.forEach(t => {
            const filtered = entries.filter(e => e.type === t);
            const sum = filtered.reduce((acc, curr) => acc + curr.qty, 0);
            const avg = filtered.length > 0 ? (sum / filtered.length).toFixed(2) : "0.00";
            document.getElementById(`avg-${t}`).innerText = avg;
        });
    }

    wasteForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const type = document.getElementById('type').value;
        const qty = parseFloat(document.getElementById('qty').value);
        const date = document.getElementById('date').value;

        // Store data locally for averaging
        entries.push({ type, qty, date });

        // Update UI Table
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${date}</td>
            <td><span class="badge">${type.replace('-', ' ')}</span></td>
            <td><b style="color:white">${qty.toFixed(2)}</b> kg</td>
        `;
        tableBody.prepend(row);

        updateStats();
        wasteForm.reset();
        document.getElementById('date').valueAsDate = new Date();
    });
</script>

</body>
</html>
