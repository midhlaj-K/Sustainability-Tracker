<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Waste Log</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #022c22; color: #f0fdf4; padding: 40px; }
        .container { max-width: 800px; margin: auto; }
        .card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; margin-bottom: 20px; }
        input, select, button { padding: 10px; margin: 5px; border-radius: 8px; border: none; }
        table { width: 100%; margin-top: 20px; }
        .back-link { display: block; text-align: center; color: #10b981; text-decoration: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Log Campus Waste</h2>
            <form id="wasteForm">
                <select id="type"><option value="wet">Wet</option><option value="dry">Dry</option></select>
                <input type="number" id="qty" placeholder="kg">
                <input type="date" id="date">
                <button type="submit" style="background:#10b981; color:white">Log Entry</button>
            </form>
        </div>
        <div class="card">
            <table>
                <thead><tr><th>Date</th><th>Type</th><th>Qty</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    <script>
        document.getElementById('wasteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const qty = parseFloat(document.getElementById('qty').value);
            const type = document.getElementById('type').value;
            const date = document.getElementById('date').value;

            const data = JSON.parse(localStorage.getItem('campusData')) || { electricity: [], water: [], waste: [] };
            data.waste.push({ qty, type, date });
            localStorage.setItem('campusData', JSON.stringify(data));
            location.reload();
        });

        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('campusData')) || { electricity: [], water: [], waste: [] };
            data.waste.forEach(item => {
                document.getElementById('tableBody').innerHTML += `<tr><td>${item.date}</td><td>${item.type}</td><td>${item.qty} kg</td></tr>`;
            });
        };
    </script>
</body>
</html>
