<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Reports</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #06231d; color: #e2e8f0; padding: 40px; }
        .container { max-width: 900px; margin: auto; }
        .card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .val { font-size: 2.5rem; color: #10b981; font-weight: bold; }
        .back-btn { display: block; text-align: center; color: #fff; text-decoration: none; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center">Sustainability Reports</h1>
        <div class="card" style="text-align:center">
            <h3>Carbon Footprint</h3>
            <div class="val" id="totalCarbon">0.00</div><div>Metric Tons CO2e</div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card"><h3>Electricity</h3><div class="val" id="totalElec">0</div><span>kWh</span></div>
            <div class="card"><h3>Water</h3><div class="val" id="totalWater">0</div><span>L</span></div>
        </div>
        <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('campusData')) || { electricity: [], water: [], waste: [] };
            const elec = data.electricity.reduce((s, e) => s + e.qty, 0);
            const water = data.water.reduce((s, e) => s + e.qty, 0);
            const waste = data.waste.reduce((s, e) => s + e.qty, 0);

            document.getElementById('totalElec').innerText = elec;
            document.getElementById('totalWater').innerText = water;
            document.getElementById('totalCarbon').innerText = ((elec * 0.0007) + (waste * 0.0005)).toFixed(2);
        };
    </script>
</body>
</html>
