<!DOCTYPE html>
<html>
<head>
    <title>Sustainability Tracker - Resource Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { min-height: 100vh; background: radial-gradient(circle at 75% 45%, #128564 0%, #031f1a 100%); color: #f1f5f9; padding: 20px; }
        .card { background: rgba(255, 255, 255, 0.08); padding: 30px; border-radius: 20px; margin: 20px auto; max-width: 800px; }
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; }
        label { display: block; margin-bottom: 8px; font-size: 14px; opacity: 0.8; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; }
        .btn { background: #10b981; color: white; border: none; padding: 12px 30px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .back-btn { display: block; text-align: center; color: #fff; text-decoration: none; margin-top: 20px; opacity: 0.6; }
    </style>
</head>
<body>
    <h1 style="text-align:center">Log Resource Consumption</h1>
    <div class="card">
        <div class="form-row">
            <div class="form-group">
                <label>Resource Type</label>
                <select id="resType"><option value="electricity">Electricity</option><option value="water">Water</option></select>
            </div>
            <div class="form-group">
                <label>Building</label>
                <select id="building"><option>Main Block</option><option>Civil Block</option></select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group"><label>Value</label><input type="number" id="qty"></div>
            <div class="form-group"><label>Date</label><input type="date" id="date"></div>
        </div>
        <button class="btn" onclick="submitData()">Submit Data</button>
    </div>
    <div class="card">
        <table>
            <thead><tr><th>DATE</th><th>TYPE</th><th>VALUE</th></tr></thead>
            <tbody id="logTable"></tbody>
        </table>
    </div>
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

    <script>
        function submitData() {
            const type = document.getElementById('resType').value;
            const qty = parseFloat(document.getElementById('qty').value);
            const date = document.getElementById('date').value;
            if(!qty || !date) return alert("Please fill all fields");

            const data = JSON.parse(localStorage.getItem('campusData')) || { electricity: [], water: [], waste: [] };
            data[type].push({ qty, date });
            localStorage.setItem('campusData', JSON.stringify(data));
            location.reload();
        }

        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('campusData')) || { electricity: [], water: [], waste: [] };
            const tbody = document.getElementById('logTable');
            [...data.electricity, ...data.water].forEach(item => {
                tbody.innerHTML += `<tr><td>${item.date}</td><td>Resource</td><td>${item.qty}</td></tr>`;
            });
        };
    </script>
</body>
</html>
