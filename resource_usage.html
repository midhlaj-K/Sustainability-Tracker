<!DOCTYPE html>
<html>
<head>
    <title>Sustainability Tracker - Resource Management</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

      body {
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: #f1f5f9;

    background: radial-gradient(
    circle at 75% 45%,
    #128564 0%,
    #0e6b51 25%,
    #0a5541 45%,
    #073f31 65%,
    #052f25 85%,
    #031f1a 100%
);	        /* HEADER */
        .header {
            text-align: center;
            padding: 40px 20px 10px 20px;
        }

        .header h1 {
            font-size: 38px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header p {
            opacity: 0.75;
            margin-top: 6px;
            font-size: 15px;
        }

                /* MAIN CONTAINER */
        .container {
            width: 75%;
            margin: 40px auto;
        }

        /* CARD STYLE */
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.35);
            margin-bottom: 40px;
        }

        .card h2 {
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        /* FORM */
        .form-row {
            display: flex;
            gap: 25px;
            margin-bottom: 22px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            opacity: 0.85;
        }

        select, input {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        select:focus, input:focus {
            border-color: #10b981;
            box-shadow: 0 0 8px rgba(16,185,129,0.6);
        }

        select option {
            color: black;
        }

        /* BUTTON */
        .btn {
            margin-top: 10px;
            padding: 12px 28px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(16,185,129,0.5);
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
        }

        th {
            font-size: 13px;
            letter-spacing: 1px;
            opacity: 0.7;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        tr {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(16,185,129,0.25);
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .form-row {
                flex-direction: column;
            }

            .container {
                width: 90%;
            }

            .navbar {
                flex-wrap: wrap;
                gap: 20px;
            }
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>Sustainability Tracker</h1>
        <p>Resource Usage Management Panel</p>
    </div>



    <div class="container">

        <!-- Resource Entry -->
        <div class="card">
            <h2>Log Resource Consumption</h2>

            <div class="form-row">
                <div class="form-group">
                    <label>Resource Type</label>
                    <select>
                        <option>Electricity</option>
                        <option>Water</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Building</label>
                    <select>
		<option>Main Block</option>
                <option>Mechanical Block</option>
                <option>Chemical Block</option>
                <option>Architecture Block</option>
                <option>Civil Block</option>
                <option>Central Library</option>
                <option>Hostel 1</option>
                <option>Hostel 2</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Consumption Value(in Litres or kWh)</label>
                    <input type="number" placeholder="Enter units or liters">
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date">
                </div>
            </div>

            <button class="btn">Submit Data</button>
        </div>

        <!-- Analytics -->
        <div class="card">
            <h2>Verified Analytics Feed</h2>

            <table>
                <tr>
                    <th>DATE</th>
                    <th>RESOURCE TYPE</th>
                    <th>CONSUMPTION</th>
                </tr>

                <tr>
                    <td>2026-03-09</td>
                    <td><span class="badge">Electricity</span></td>
                    <td>560 kWh</td>
                </tr>

                <tr>
                    <td>2026-02-21</td>
                    <td><span class="badge">Water</span></td>
                    <td>1200 Liters</td>
                </tr>
            </table>
        </div>

    </div>

</body>
</html>
